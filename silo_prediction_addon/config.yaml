name: "Silo Prediction"
description: "Advanced silo empty prediction with exponential acceleration model, technological feed data, 6-hourly sampling (4x/day), intelligent dual-mode cycle detection, and real-time refilling detection with 5-min sampling - Multi-silo support"
version: "6.5.4"
slug: "silo_prediction"
init: false
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: services
boot: auto
hassio_api: true
homeassistant_api: true
options:
  silos:
    - entity_id: "sensor.cfm_3_hall_modbus_1_lp7516_merleg_suly"
      sensor_name: "CFM 3 Hall Silo Prediction"
      refill_threshold: 1000
      max_capacity: 20000
      enable_growth_correction: true
      animal_age_days: 28.0
      growth_rate_kg_per_hour_per_day: 0.000201
    - entity_id: "sensor.cfm_1_hall_silo_scale_bosche_silo_merleg_suly"
      sensor_name: "CFM 1 Hall Silo Prediction"
      refill_threshold: 1000
      max_capacity: 20000
      enable_growth_correction: true
      animal_age_days: 28.0
      growth_rate_kg_per_hour_per_day: 0.000201
  prediction_days: 45
  update_interval: 86400
schema:
  silos:
    - entity_id: str
      sensor_name: str
      refill_threshold: int(1,10000)
      max_capacity: int(1000,50000)
      enable_growth_correction: bool?
      animal_age_days: float?
      growth_rate_kg_per_hour_per_day: float?
  prediction_days: int(1,60)
  update_interval: int(300,86400)
